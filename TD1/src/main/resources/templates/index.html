{{>header}}
<h1> Gestion d'items </h1>
{{#msg}}
    {{include/message}}
{{/msg}}
<table>
    <thead>
        <tr>
            <th> Nom </th>
            <th> Evaluation </th>
        </tr>
    </thead>
    <tbody>
        {{#items}}
        <tr>
            <td> {{nom}} </td>
            <td> {{evaluation}} </td>
        </tr>
        {{/items}}
    </tbody>
</table>
<a class="ui red button" href="/new"> Ajouter un item </a>
{{>footer}}
