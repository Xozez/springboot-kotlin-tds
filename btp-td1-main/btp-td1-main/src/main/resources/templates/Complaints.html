{{> main/header }}
<h1 class="ui header blue">{{domainName}}</h1>

<div class="ui">
    <h2 class="ui header inverted">Plainte(s)
        <span class="ui grey label">
            {{complaintsAmount}}
        </span>
    </h2>

    <div class="ui container grid">
        <a class="ui button two wide column" href="/">
            <i class="open door icon"></i>
            Retour
        </a>
        <a class="ui button three wide column" href="/complaints/{{name}}/new">
            <i class="plus icon"></i>
            DÃ©poser une plainte
        </a>
    </div>
    <div class="ui divider"></div>

    <div class="ui link cards">
        {{#complaints}}
        <div class="ui card">
            <div class="content">
                <div class="header">{{title}}</div>
                <div class="meta">{{user.username}}</div>
                <div class="description">
                    {{description}}
                </div>
                <div class="description">
                    <i class="ui blue user icon"></i>
                    <span class="ui blue text">{{claimants.size}} demandeur</span>
                </div>
            </div>
            {{#hasChildren}}
            <a class="ui button" href="/domain/{{name}}">
                <i class="open door icon"></i>
                Ouvrir
            </a>
            {{/hasChildren}}
        </div>
        {{/complaints}}
    </div>
</div>
{{> main/footer }}
