{{> main/header }}
<div class="ui middle grid">
  <div class="column">
    <div class="ui inverted attached segment">
      <h2 class="ui image header">
        <img src="/images/ladybug.png" class="image">
        <div class="content">
          Inscription - BTP
        </div>
      </h2>
    </div>
    <form class="ui attached inverted segment large form" method="post" action="/signup">
      <div class="ui stacked">
        <div class="field">
          <label>Nom d'utilisateur</label>
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Nom d'utilisateur">
          </div>
        </div>
        <div class="field">
          <label>Adresse e-mail</label>
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <label>Mot de passe</label>
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
          <label>Confirmer votre mot de passe</label>
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="confirmPassword" placeholder="Password confirmation">
          </div>
        </div>
        <button type="submit" class="ui fluid large submit button">Créer le compte</button>
      </div>

      <div class="ui error message"></div>
    </form>

    <div class="ui inverted message">
      Tu as déjà un compte ? <a href="/login"> Se connecter</a>
    </div>
  </div>
</div>
{{> main/footer }}
